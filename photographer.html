<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" class="main-photograph">
      <div class="photograph-header">
        <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <div>
        Trier par
        <select name="pets" id="pet-select" class="custom-select" onchange="filterPictures(event)">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
      <div class="photograph-pictures">
      </div>
    </main>
    <div class="price p-2">
      <div>
        <span id="nbTotLike">
          0
        </span>
        <img src="assets/icons/heart-solid.svg" class="icon-heart ml-2" alt="">
      </div>
      <div>
        <span>
          0
        </span>
        <div>
          € / jour
        </div>
      </div>
    </div>
    <div class="lightbox">     
      <div>
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg" class="crossLightbox" onclick="closeLightbox()">
          <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="#901C1C"/>
        </svg>   
        <img src="assets/icons/angle-left-solid.svg" class="arrow-left" onclick="prevImg()" />
        <div class="ctn-ctn-diapo">
          <div id="ctn-diapo">
          </div>
        </div>
        <img src="assets/icons/angle-left-solid.svg" class="arrow-right" onclick="nextImg()"/>
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <h3 id="contact-name"></h3>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <div>
						<label>Nom</label>
						<input />
					</div>
          <div>
						<label>Email</label>
						<input />
					</div>
          <div>
						<label>Votre message</label>
						<input class="message" />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js "></script>
    <script src="scripts/factories/photographerPictures.js"></script>
    <script src="scripts/factories/detailPhotographer.js"></script>
  </body>
</html>
